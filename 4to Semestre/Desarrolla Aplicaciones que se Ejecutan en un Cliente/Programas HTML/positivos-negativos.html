<!DOCTYPE html>
<html lang="es-ES">

    <head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>CICLO WHILE</title>
    </head>
	
	<body bgcolor="green">
        <font color="blue"; face="Arial"> <h3>Programa que muestra numeros pos-neg</h3> </font>
		<script type="text/javascript">
        //SCRIPT QUE PIDE UN NUMERO INDEFINIDAMENTE HASTA INTRODUCIR UN CERO
 		var num=1;
			while (num!=0){
				num=prompt("INTRODUCE UN NUMERO");
            if (num>0) {
            document.write("El numero es positivo: "+ num+"<br>");
            }
            else {
            document.write("El numero es negativo: "+ num+"<br>");            
            }
			}
		alert("FIN");
		</script>	
        <h1> LUIS EDUARDO BAHENA CASTILLO 4BPM</h1>
	</body>

</html>
