<!DOCTYPE html>
<html lang="es-ES">

    <head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>CICLO FOR y DO WHILE</title>
    </head>
	
	<body bgcolor="orange">
         <font color="purple"; face="Arial"> <h3>Programa que muestra numeros ingresados en orden descendente</h3> </font>
		<script type="text/javascript">                
        var numero= [];                            
    
        for(var i=0;i<=5;i++){
           numero[i]=prompt("INTRODUCE UN NUMERO") ;   
        }
        var i=5;
		do{ 
            document.write("NUMERO: "+numero[i]+"<br>");
            --i;
         }while (i>=0)
		alert("FIN");
		</script>	
        <h1> LUIS EDUARDO BAHENA CASTILLO 4BPM</h1>
	</body>

</html>
