<!DOCTYPE html>
<html lang="es-ES">

    <head>

	<body bgcolor="red">
         <font color="white"; face="Arial"> <h3>AQUI SE CALCULAN LAS TABLAS DE MULTIPLICAR</h3> </font>
		<script type="text/javascript">
			//SCRIPT QUE IMPRIME LA TABLAS DE MULTIPLICAR
			var i,j;
			document.write("LA TABLAS DE MULTIPLICAR SON:"+"<br>");
            for(var i=1; i<=10; i++) { 
            for(var j=1; j<= 10; j++) {
                document.write(i + "x"+j+"="+i*j+"<br>");
            }
                document.write();
        }
		</script>
        		<h1> LUIS EDUARDO BAHENA CASTILLO 4BPM</h1>
	</body>

</html>
